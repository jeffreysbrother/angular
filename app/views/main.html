  <h2>a simple to-do list</h2>
  <p>You can add, delete, check as complete, or move your todo list items. To move, simply hover over the top border of the item you wish to move, then click and drag to the appropriate location.</p>

  <!-- Todos input -->
  <form role="form" ng-submit="addTodo()">
      <div class="input-group" style="padding-bottom: 10px;">
        <input type="text" ng-model="todo" placeholder="What needs to be done?" class="form-control">
        <span class="input-group-btn">
          <input type="submit" class="btn btn-primary" value="ADD">
        </span>
      </div>
  </form>

    <!-- Todos list -->
    <div ui-sortable ng-model="todos">
        <p class="input-group" ng-repeat="todo in todos track by $index" style="padding-top: 10px; cursor: move;" >
        <input type="text" ng-model="todo" class="form-control" ng-style="myStyle">
        <span class="input-group-btn">
          <button class="btn btn-success" ng-click="myStyle={'text-decoration':'line-through'}" aria-label="Remove">&#10003</button>
          <button class="btn btn-danger" ng-click="removeTodo($index)" aria-label="Remove">X</button>
        </span>
        </p>
    </div>
